<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kantin Online</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="select-none bg-[#f5f5f5] flex items-center justify-center min-h-screen">
  <div class="bg-white w-[75%] px-8 py-6 shadow-2xl rounded-lg sm:w-[70%] sm:rounded-xl sm:px-10 sm:py-8 md:px-12 md:py-10 md:rounded-2xl lg:px-14 lg:py-12 lg:rounded-2xl xl:w-[65%] xl:rounded-3xl xl:px-16 xl:py-14">
    <h1 class="text-sky-600 text-4xl font-bold text-center mb-5 sm:text-5xl sm:mb-6 md:text-6xl md:mb-8 lg:text-7xl lg:mb-10 xl:mb-12">Login</h1>
    <form action="#" id="form" class="block sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl">
      <label for="usn" class="font-medium">Username</label>
      <input type="text" id="usn" name="usn" required class="bg-[#f5f5f5] w-full mb-2 rounded px-2 py-1 sm:mb-4 sm:px-4 sm:py-2 md:mb-6 lg:mb-8 lg:rounded-lg lg:py-3">
      <label for="pass" class="font-medium">Password</label>
      <input type="password" id="pass" name="pass" required class="bg-[#f5f5f5] w-full mb-6 rounded px-2 py-1 sm:px-4 sm:py-2 md:mb-8 lg:rounded-lg lg:mb-10 lg:py-3">
      <button type="submit" class="bg-sky-600 hover:bg-sky-800 w-1/2 py-1 rounded font-medium text-white ml-[50%] -translate-x-1/2 sm:w-1/3 sm:py-2 sm:text-xl sm:rounded-lg md:text-2xl lg:text-3xl lg:py-3 lg:rounded-xl xl:text-4xl xl:w-[30%] xl:py-4">Login</button>
    </form>
  </div>
  <script>
    const form = document.getElementById("form")
    const usnInput = document.getElementById("usn")
    const passInput = document.getElementById("pass")
    
    form.addEventListener("submit", function(event) {
      event.preventDefault()
      
      const username = usnInput.value.trim()
      const password = passInput.value.trim()
      
      localStorage.setItem("loggedInUser", username)
      
      window.location.href = "beranda.html"
    })
    if(localStorage.getItem("loggedInUser")) {
        window.location.href = "beranda.html"
      }
  </script>
</body>
</html>
